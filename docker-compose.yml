services:
  zookeeper:
    image: zookeeper
    container_name: zookeeper
    networks:
      storm_network:
    # Add this volume to the zookeeper service in docker-compose.yml
    volumes:
      - ./storm/config/zoo.cfg:/apache-zookeeper-3.9.2-bin/conf/zoo.cfg


  nimbus:
    image: storm
    container_name: nimbus
    command: storm nimbus
    volumes:
      - ./storm/config/storm-nimbus.yaml:/conf/storm.yaml
      - ./target/Storm-IOTdata-1.0-SNAPSHOT-jar-with-dependencies.jar:/target/Storm-IOTdata-1.0-SNAPSHOT-jar-with-dependencies.jar
    networks:
      storm_network:
    ports:
      - 6627:6627
      

  supervisor:
    image: storm
    container_name: supervisor
    command: storm supervisor
    volumes:
      - ./storm/config/storm-nimbus.yaml:/conf/storm.yaml
    networks:
      storm_network:

  ui:
    image: storm
    container_name: ui
    command: storm ui
    volumes:
      - ./storm/config/storm-nimbus.yaml:/conf/storm.yaml
    networks:
      storm_network:
    ports:
      - 8081:8081
  
  mqtt-broker:
    image: mr4x2/mqtt-broker-iotdata:v1
    container_name: mqtt-broker
    networks:
      storm_network:
    ports:
      - 1883:1883
  
  mysql:
    image: mysql:latest
    container_name: mysql
    networks:
      storm_network:
    environment:
      MYSQL_ROOT_PASSWORD: Uet123
      MYSQL_DATABASE: iotdata
      MYSQL_USER: user1
      MYSQL_PASSWORD: Uet123
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql


networks:
  storm_network:
    driver: bridge
volumes:
  mysql_data:
